{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <title>Sign Up</title>
</head>
<body>

<div class="swiper-container">

    <div class="swiper-wrapper">

        <div class="swiper-slide"><div class="center">
    <h1 id="signup">Sign Up</h1>

            <div class="form">
                <label for="name"><span class="icon name_ico"></span></label>
                <input type="text" id="full_name" placeholder="Full Name" required><br>
                
                <label for="number"><span class="icon num_ico"></span></label>
                <input type="text" id="phone" placeholder="Mobile Number" pattern="[0-9]{10}" title="Mobile number must be 10 digits" required><br>
                
                <label for="mail"><span class="icon mail_ico"></span></label>
                <input type="email" id="email" placeholder="E-mail" required><br>
                
                <input type="password" id="password"placeholder="Password" required><br>
                <input type="password" id="confirm-password" placeholder="Confirm password" required><br>
                
                <input type="submit" value="submit" id="submit">
    
                <div class="center">

                </div>
            </div>
            
            <p class="separator">OR</p>
            <p>Sign Up With</p>
            <i><a href="{% provider_login_url "facebook" method="js_sdk" %}" class="icon fb"></a></i>
            <i><a href="{% provider_login_url "google" %}" class="icon google"></a></i>
        </div></div>
        <div class="swiper-slide"><div class="otp">

            
        </div></div>
        
    </div>
    <div id="pagination-btn">
        <div id="next"><a href="{% url 'user:login' %}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></div>
    </div>


</div>
    
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="{% static 'js/signup.js' %}"></script>
    <script>
        var mySwiper = new Swiper ('.swiper-container', {
      
          // If we need pagination
          pagination: {
            el: '.swiper-pagination',
          },
      
          // Navigation arrows
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
      
        })
        </script>
</body>
</html>
