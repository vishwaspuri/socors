{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet"> 
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="center">
        <form action="" method="POST">
            <label for="name"><span class="icon name_ico"></span></label>
            <input type="text" id="name" placeholder="Full Name" required><br>
            
            <label for="number"><span class="icon num_ico"></span></label>
            <input type="text" id="number" placeholder="Mobile Number" pattern="[0-9]{10}" title="Mobile number must be 10 digits" required><br>
            
            <label for="mail"><span class="icon mail_ico"></span></label>
            <input type="email" id="mail" placeholder="E-mail" required><br>
            
            <input type="password" id="password"placeholder="Password" required><br>
            <input type="password" id="confirm-password" placeholder="Confirm password" required><br>
            
            <input type="submit" value="submit" id="submit">


        </form>
        
        <p class="separator">OR</p>
        <p>Sign Up With</p>
        <i><span class="icon fb"><a href="{% provider_login_url "facebook" method="js_sdk" %}" class="icon fb"></a></span></i>
        <a href="{% provider_login_url "google" %}" class="icon google"><i><span class="icon google"></span></i></a>
    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
