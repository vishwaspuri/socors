{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <title>Menu</title>
</head>
<body>
    <script>
      baseURL='https://socorsnearyou.xyz/';
    </script>
    <nav class="navbar navbar-expand-xxl navbar-dark bg justify-content-xxl-start fixed-top">
        <a class="navbar-brand order-0 ml-xxl-0 ml-2 mr-auto" href="{% url 'main:menu' %}">SOCORS</a>
        <button id="tri" class="navbar-toggler align-self-start" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-column flex-xxl-row bg mobileMenu" id="navbarSupportedContent">
          
          <div class="picture">
            <img src="{% static 'images/user_dp.png' %}" alt="profile_picture" class="dp">
            <p id="nav_name" class="mb-0">{{ user.full_name }}<a href="{% url 'user:update-profile' %}"><img id="edit_name" src="{% static 'images/edit_icon.png' %}" alt=""></a></p></p>
          </div>

          <div class="list">
            <ul class="navbar-nav align-self-stretch" id="menu">
              <li class="nav-item">
                <a class="link" href="{% url 'user:profile' %}">My Profile</a>
              </li>
			  <li class="nav-item">
                <a class="link" href="{% url 'main:explore' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="link" href="{% url 'main:menu' %}">Explore</a>
              </li>
              <li class="nav-item">
                <a class="link" href="{% url 'main:mytimeslots' %}" tabindex="-1" aria-disabled="true">My Timeslots</a>
              </li>
              <li class="nav-item">
                <a class="link" href="{% url 'user:add-address' %}" tabindex="-1" aria-disabled="true">Add Address</a>
              </li>
              <li class="nav-item">
                <a class="link" href="{% url 'main:notifications' %}" tabindex="-1" aria-disabled="true">Notifications</a>
              </li>
              <li class="nav-item">
                <a class="link" href="{% url 'user:logout' %}" tabindex="-1" aria-disabled="true">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="overlay"></div>

    <div class="content">
            <input id="search_input" class="inputmargin" type="search" placeholder="Enter shop name, product name or product type">
            
            <div class="row">
                <div class="line left">
                    <div class="top">
                        <a href="{% url 'main:shop-by-cat' cat=1 %}"> <img class="ico groc" src="{% static 'images/grocs.png' %}" alt=""></a>
                    </div>
                    <div class="bottom">
                        Groceries
                    </div>
                </div>
                <div class="line right">
                    <div class="top">
                        <a href="{% url 'main:shop-by-cat' cat=2 %}"><img class="ico" src="{% static 'images/veggies.png' %}" alt=""></a>
                    </div>
                    <div class="bottom">
                        Fruits and Vegetables
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="line left">
                    <div class="top">
                        <a href="{% url 'main:shop-by-cat' cat=3 %}"><img class="ico" src="{% static 'images/cake.png' %}" alt=""></a>
                    </div>
                    <div class="bottom">
                        Bakery
                    </div>
                </div>
                <div class="line right">
                    <div class="top">
                        <a href="{% url 'main:shop-by-cat' cat=4 %}"><img class="ico" src="{% static 'images/elec.png' %}" alt=""></a>
                    </div>
                    <div class="bottom">
                        Electronics and Electrical
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="line left">
                    <div class="top">
                        <a href="{% url 'main:shop-by-cat' cat=5 %}"><img class="ico" src="{% static 'images/pharm.png' %}" alt=""></a>
                    </div>
                    <div class="bottom">
                        Pharmacy
                    </div>
                </div>
                <div class="line right">
                    <div class="top">
                        <a href="{% url 'main:shop-by-cat' cat=6 %}"><img class="ico" src="{% static 'images/clothes.png' %}" alt=""></a>
                    </div>
                    <div class="bottom">
                        Clothing and Apparels
                    </div>
                </div>
    </div>
</div>


    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>
              
              <script
              src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"
              integrity="sha256-OUFW7hFO0/r5aEGTQOz9F/aXQOt+TwqI1Z4fbVvww04="
              crossorigin="anonymous"
            ></script>
    <script src="{% static 'js/menu.js' %}"></script>
</body>
</html>
